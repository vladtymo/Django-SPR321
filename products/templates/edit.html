{% extends 'index.html' %}

{% block content %}

<div class="d-flex justify-content-between align-items-center">
    {% include 'components/back_btn.html' %}
    <h1>Edit Product</h1>
    <div></div>
</div>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">{{form.title.label}}</label>
        {{form.title}}
    </div>
    <div class="mb-3">
        <label class="form-label">{{form.price.label}}</label>
        {{form.price}}
    </div>
    <div class="mb-3">
        <label class="form-label">{{form.description.label}}</label>
        {{form.description}}
    </div>
    <div class="mb-3">
        <label class="form-label">{{form.inStock.label}}</label>
        {{form.inStock}}
    </div>
    <div class="mb-3">
        <label class="form-label">{{form.category.label}}</label>
        {{form.category}}
    </div>
    <div class="mb-3">
        <label class="form-label">{{form.image.label}}</label>
        {{form.image}}
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </div>
</form>
{% endblock %}
