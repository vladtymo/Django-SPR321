{% extends 'index.html' %}

{% block content %}
<div class="card text-center">
    <div class="card-header d-flex justify-content-between align-items-center">
        {% include 'components/back_btn.html' %}
        <span>Product Details</span>
        <div></div>
    </div>

    <div class="card-body">
        <div>
            <img class="w-50" src="{{item.image}}" alt="{{item.title}}">
        </div>
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.price}}$ - {{item.category}}</p>
        <a href="#" class="btn btn-success">Byu</a>
    </div>
    <div class="card-footer text-body-secondary">
        Status: <span class="badge text-bg-{{item.inStock|yesno:'success,secondary'}}">
            {{item.inStock|yesno:"In Stock,Out of Stock"}}
        </span>
    </div>
</div>
{% endblock %}
